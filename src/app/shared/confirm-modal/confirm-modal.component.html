@if (isVisible) {
  <div class="modal-overlay">
    <div class="modal-container">
      <div class="modal-body">
        <p>{{message}}</p>
      </div>

      <div class="modal-footer">
        <app-button
          [btnType]="'secondary'"
          [text]="'Cancelar'"
          (action)="onCancel()"
        ></app-button>
        <app-button
          [text]="'Confirmar'"
          (action)="onConfirm()"
        ></app-button>
      </div>
    </div>
  </div>
}
