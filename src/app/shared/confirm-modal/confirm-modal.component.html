@if (isVisible) {
  <div class="modal-overlay">
    <div class="modal-container">
      <div class="modal-body">
        <p>¿Estás seguro de eliminar el producto <strong>(título-de-producto)</strong>?</p>
      </div>

      <div class="modal-footer">
        <app-button
          [type]="'secondary'"
          [text]="'Cancelar'"
          (action)="onCancel()"
        ></app-button>
        <app-button
          [text]="'Confirmar'"
          (action)="onConfirm()"
        ></app-button>
      </div>
    </div>
  </div>
}
