<button
  [disabled]="isDisabled"
  (click)="onClick()"
  [attr.type]="isSubmit ? 'submit' : 'button'"
  [ngClass]="{
    'btn-primary': btnType === 'primary',
    'btn-secondary': btnType === 'secondary'
  }"
>
  @if (isLoading) {
    <span class="spinner-container">
      <span class="spinner"></span>
      <span>{{text}}</span>
    </span>
  } @else {
    <span>{{ text }}</span>
  }
</button>
